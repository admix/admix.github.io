    <form>
    <!-- start form -->
    <!-- We use row-fluid inside containers to achieve a resizable layout. -->
    <div class="container">
      <div class="index_p">
        <h1>Create New Profile Page<span id="txt"></span></h1>
      </div>
      <div class="row-fluid section1">
        <!-- start main -->
        <div class="span8 copy copy-right contact_p">
          <script>
            $(function() {
              $( "#datepicker" ).datepicker();
            });
          </script>
          <h3>Create new account</h3>
          <div class="field">
            <label for="user">First Name</label>
            <div class="field-subject">
              <input type="text" name="user" id="user" maxlength="100" placeholder="Larry" title="Please enter your username." data-h5-errorid="empty-user" tabindex="1" required />
            </div>
            <label for="l_name">Last Name</label>
            <div class="field-subject">
              <input type="text" class="form-control" placeholder="Page" id="l_name" name="query" value="">
            </div>
            <label for="datepicker">Date of Birth</label>
            <div class="field-subject">
              <input type="text" id="datepicker">
            </div>
            <label for="address">Address</label>
            <div class="field-subject">
              <input type="text" class="form-control" placeholder="Toronto, Canada, M3S2A1" id="address" name="query" value="">
            </div>
            <label for="email">Email</label>
            <div class="field-subject">
              <input type="text" class="form-control" placeholder="example@gmail.com" id="email" name="query" value="">
            </div>
            <label for="loc">Default Location</label>
            <div class="field-subject">
              <input type="text" class="form-control" placeholder="Toronto, Canada" id="loc" name="query" value="">
            </div>
            <label for="image">Profile image</label>
            <div class="field-subject">
              <input type="text" class="form-control" id="image" name="query" value="">
            </div>
            <label for="about">About you</label>
            <div class="field-subject">
              <textarea id="about" rows="5" cols="30">A little bit about you</textarea>
            </div>
            <label for="pass">Password</label>
            <div class="field-subject">
              <input type="text" class="form-control" placeholder="at least 1 digit and 1 capital letter" id="pass" name="query" value="">
            </div>
            <label for="ver_pass">Repeat Password</label>
            <div class="field-subject">
              <input type="text" class="form-control" placeholder="the same as above" id="ver_pass" name="query" value="">
            </div>
          </div>
          <button class="btn btn-success">Create Profile</button>
        </div>
        <div class="span4 asset">
        </div>
      </div>
